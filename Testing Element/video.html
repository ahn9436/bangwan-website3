<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Progress Bar</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
        .carousel { position: relative; width: 500px; overflow: hidden; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .carousel-inner { display: flex; transition: transform 0.5s ease-in-out; }
        .carousel-item { min-width: 100%; transition: opacity 1s ease-in-out; }
        img { width: 100%; display: block; }
        .progress-bar { position: absolute; bottom: 0; left: 0; height: 5px; background: #ff5722; width: 0%; transition: none; }
        .controls { position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; transform: translateY(-50%); }
        .btn { background: rgba(0, 0, 0, 0.5); color: white; border: none; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item"><img src="https://via.placeholder.com/500x300/FF5733/FFFFFF?text=Slide+1" alt="Slide 1"></div>
            <div class="carousel-item"><img src="https://via.placeholder.com/500x300/33FF57/FFFFFF?text=Slide+2" alt="Slide 2"></div>
            <div class="carousel-item"><img src="https://via.placeholder.com/500x300/3357FF/FFFFFF?text=Slide+3" alt="Slide 3"></div>
        </div>
        <div class="progress-bar" id="progress"></div>
        <div class="controls">
            <button class="btn" onclick="prevSlide()">&#10094;</button>
            <button class="btn" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelectorAll(".carousel-item");
        const progressBar = document.getElementById("progress");
        const totalSlides = slides.length;
        
        function showSlide(i) {
            index = (i + totalSlides) % totalSlides;
            document.querySelector(".carousel-inner").style.transform = `translateX(-${index * 100}%)`;
            resetProgressBar();
        }
        
        function nextSlide() {
            showSlide(index + 1);
        }
        
        function prevSlide() {
            showSlide(index - 1);
        }
        
        function resetProgressBar() {
            progressBar.style.transition = 'none';
            progressBar.style.width = '0%';
            setTimeout(() => {
                progressBar.style.transition = 'width 8s linear';
                progressBar.style.width = '100%';
            }, 50);
        }
        
        function autoSlide() {
            nextSlide();
            setTimeout(autoSlide, 8000);
        }
        
        showSlide(index);
        setTimeout(autoSlide, 8000);
    </script>
</body>
</html>
