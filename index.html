<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index-style.css">
    <title>Bankurod</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="downloadElement" id="download">
        <img src="/images/logo.png" alt="Logo of bangwan shape like a house" class="logo-imageLoader" id="load-image">
        <span style="font-size: 22; font-weight: 550;" id="load-span">บ้านคุรอด</span>
        <span style="font-size: 22; font-weight: 550;" id="load-spanEN">Bankurodd</span>
        <div class="blockingBlock">
            <div class="block" id="block1"></div>
            <div class="block" id="block2"></div>
            <div class="block" id="block3"></div>
            <div class="block" id="block4"></div>
            <div class="block" id="block5"></div>
        </div>
    </div>


    <div class="language-container">
        <strong>โปรดเลือกภาษา</strong>
        <strong>Please select a language</strong>
        <div class="language-btn-container">
            <a href="/TH/bankurodd.html" class="btn" id="link">ไทย</a>
            <a href="/EN/bankurodd.html" class="btn" id="link2">English</a>
            <p style="color: rgb(251, 119, 119);">*English are transalate by AI*</p>
        </div>
    </div>

    <div id="animation-test"></div>

    

    <script>
    document.getElementById("link").addEventListener("click", function(event) {
    event.preventDefault(); // Prevent immediate navigation

    document.body.classList.add("fade-out"); // Start fade-out animation
    document.getElementById("animation-test").style.display = "block"
    document.getElementById("animation-test").style.animation = "appear 1s ease-in-out"
    
    document.getElementById("download").style.display = "flex"
    document.getElementById("block1").style.animation = "download 1s ease-out 0s 1 normal forwards"
    document.getElementById("block2").style.animation = "download 1s ease-out 0.1s 1 normal forwards"
    document.getElementById("block3").style.animation = "download 1s ease-out 0.2s 1 normal forwards"
    document.getElementById("block4").style.animation = "download 1s ease-out 0.3s 1 normal forwards"
    document.getElementById("block5").style.animation = "download 1s ease-out 0.4s 1 normal forwards"

    document.getElementById("load-span").style.animation = "appear-in 2s ease-out"
    document.getElementById("load-image").style.animation = "appear-in 2s ease-out"

    setTimeout(() => {
      window.location.href = this.href; // Navigate after animation
    }, 2000); // Delay matches the transition duration (1.5s)
  });



    document.getElementById("link2").addEventListener("click", function(event) {
    event.preventDefault(); // Prevent immediate navigation

    document.body.classList.add("fade-out"); // Start fade-out animation
    document.getElementById("animation-test").style.display = "block"
    document.getElementById("animation-test").style.animation = "appear 0.5s ease-in-out"

    document.getElementById("download").style.display = "flex"
    document.getElementById("load-span").style.display = "none"
    document.getElementById("load-spanEN").style.display = "block"
    document.getElementById("block1").style.animation = "download 1s ease-out 0s 1 normal forwards"
    document.getElementById("block2").style.animation = "download 1s ease-out 0.1s 1 normal forwards"
    document.getElementById("block3").style.animation = "download 1s ease-out 0.2s 1 normal forwards"
    document.getElementById("block4").style.animation = "download 1s ease-out 0.3s 1 normal forwards"
    document.getElementById("block5").style.animation = "download 1s ease-out 0.4s 1 normal forwards"
    document.getElementById("load-spanEN").style.animation = "appear-in 1.5s ease-out"
    document.getElementById("load-image").style.animation = "appear-in 1.5s ease-out"

    setTimeout(() => {
      window.location.href = this.href; // Navigate after animation
    }, 2000); // Delay matches the transition duration (1.5s)
  });
    </script>
</body>
</html>
